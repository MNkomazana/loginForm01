<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account | It's easy!</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="devices.css">
</head>
<body>
    <section class="container2">
        <div class="accountForm">
            <form name="createAccount" method="POST" netlify>
                <div class="branding">
                    <div class="icon_logo">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </div>
                    <h1>GamersHub &copy;</h1>
                </div>
                <div class="inputField">
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="First Name" maxlength="30" required="true">
                        <small class=errMsge></small>
                    </div>
                    <div>
                        <label for="lname">Surname:</label>
                        <input type="text" id="lname" placeholder="Last Name" maxlength="30" required="true">
                        <small class=errMsge></small>
                    </div>
                    <div>
                        <label for="email1">Email Address:</label>
                        <input type="email" id="email1" placeholder="Email" maxlength="30" required="true">
                        <small class=errMsge></small>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password1" placeholder="Enter Password" maxlength="20" required = "true">
                        <small id=errMsgeP></small>
                    </div>
                    <div>
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" id="passwordConfirm" placeholder="Re-enter Password" maxlength="20" required="true">
                        <small id=errMsgeP></small>
                    </div>
                    <div>
                        <button id="submit">Submit</button>
                        <small class="msgeSuccess"></small>
                    </div>
                </div>
                
            </form>
            
        </div>
    </section>
   
</body>
</html>
