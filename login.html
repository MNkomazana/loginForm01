<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="branding"><h1>GamersHub &copy;</h1></div>
        <div class="form">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Email/Username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder=" Enter Password" !Important><br>
            <button class="login">Login</button>
        </div>
        <div class="createAccount">
            <ul>
                <li><a href="createAccount.html">Create an Account here</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
