<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container1">
        <div class="branding"><h1>GamersHub &copy; 2021</h1></div>
        <div class="form">
            <form name="login" method="POST" netlify>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Email/Username" maxlength="30"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder=" Enter Password" !Important maxlength="20"><br>
                <button class="login">Login</button>
            </form> 
        </div>
        <div class="pssForgot">
            <ul>
                <li><a href="forgotPass.html">Forgot Password</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
