<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="devices.css">
</head>
<body>
    <section class="container1">
        <div class="branding">
            <div class="icon_logo">
                <i class="fas fa-gamepad fa-2x"></i>
            </div>
            <h1>GamersHub</h1>
        </div>
        <div class="form">
            <form name="login">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Email/Username" maxlength="30">
                <small id="emailErr"></small>
                <br>
                
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder=" Enter Password" maxlength="20">
                <small id="passwordErr"></small><br>
                
                <button id="login">Login</button>
            </form> 
        </div>
        <div class="pssForgot">
            <ul>
                <li><a href="forgotPass.html">Forgot Password</a></li>
            </ul>
        </div>
        <div class="footer">
            <footer>
                <span>&copy; 2021</span>
            </footer>
        </div>
        
    </section>
    
    <script src="main.js"></script>
</body>
</html>
